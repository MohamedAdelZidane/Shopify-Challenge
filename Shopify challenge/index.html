<html lang="en">

    <body>

        <div class="container-fluid">    
            <div class="row no-gutters">
                <div class="col-md-6 col-sm-12 column1">
                    <div class="col-md-12 cover">
                        <form  action="signin.html" name="myForm" onsubmit="return(validate());">
                            <div id="username_div">
                                <input class="form-control form1" type="text" name="Name" placeholder="username" />
                            </div>
                            <div id="pw_div">
                                <input class="form-control form2" type="password" name="PW"  placeholder="password" />
                            </div>
                            <button  type="submit" href="signin.html"class="btn btn-outline">login</button>
                            <div class="messages">
                                <div id="name_error"></div>
                                <div id="pw_error"></div>
                            </div>
                        </form>
                    </div>
                    <div class="container checkBox">
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1"><b>remember me</b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="container footer"> 
                        <div class="row">
                            <div class="col-md-12">
                                <h6 id="text"><i><b>or login with</b></i></h6>
                            </div>
                            <div class="col-md-12 ">

                                </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <svg id="SvgLogoGoogle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
                                    <path fill="#6624d2" d="M12.501 3.002h-1.999c-.302 0-.999.474-.999.999V6h2.998v3.002H9.499V16H6.497V9.001H3.499V6h2.998V4.001C6.497 1.797 8.459 0 10.562 0h1.939v3.002z"/>

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-8 column2">
                    <div class="container">
                        <div class="row col2">
                            <div class="col-md-12">
                                <h3 id="textInCol2"><b>AcmeStack</b></h3>
                            </div>
                            <div class="col-md-12 ">

                                            <stop offset="0" stop-color="#7e24fa"/>

                    </div>
                </div>
            </div>
        </div>
    </body>
